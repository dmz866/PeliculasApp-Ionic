<ion-content [fullscreen]="true">
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favoritos</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div *ngFor="let favoritoGenero of favoritoGeneros">
        <ion-grid *ngIf="favoritoGenero.peliculas && favoritoGenero.peliculas.length > 0">
            <ion-row>
                <ion-col>
                    <h4>{{favoritoGenero.genero}}</h4>
                </ion-col>
            </ion-row>
            <app-slideshow-poster [peliculas]="favoritoGenero.peliculas"></app-slideshow-poster>
        </ion-grid>
    </div>
</ion-content>
