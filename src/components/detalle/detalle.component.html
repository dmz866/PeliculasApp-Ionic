<ion-content *ngIf="pelicula">
    <ion-label class="titulo">
        <h1>{{pelicula.title}}</h1>
    </ion-label>
    <img *ngIf="pelicula.backdrop_path" [src]="pelicula.backdrop_path | imagen">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="4" class="poster-detalle-sobre">
                <ion-card class="poster">
                    <img *ngIf="pelicula.poster_path" [src]="pelicula.poster_path | imagen">
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
                    <ion-label>Rating</ion-label>
                    <ion-note slot="end" color="primary">
                        {{pelicula.vote_average}}
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="contact" color="primary"></ion-icon>
                    <ion-label>Votos</ion-label>
                    <ion-note slot="end" color="primary">
                        {{pelicula.vote_count}}
                    </ion-note>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-label>{{pelicula.overview}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
